spring.application.name=notifications-service

server.port=8083

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret = ${JWT_SECRET}
jwt.expiration = ${JWT_EXPIRATION}
service.jwt.secret=${SERVICE_JWT_SECRET}

interservice.header.name = ${INTERSERVICE_HEADER_NAME}
registry.service.url=${REGISTRY_SERVICE_URL}

grpc.client.tokenRefreshRegistryService.address=localhost:9090
# mb localhost:9090
grpc.client.tokenRefreshRegistryService.negotiationType=plaintext